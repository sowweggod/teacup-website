<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка товара</title>
  <link rel="stylesheet" href="styles/card.css">

</head>
<body>
<div class="product-card" id="productCard">
  <div class="product-image">
    <img src="../src/assets/allDogs.svg" alt="Product Image" id="productImage">
  </div>
  <div class="product-details">
    <h2 id="productName">Пудель</h2>
    <p id="productDescription">Мальчик</p>
  </div>

  <button class="product-close">
    <a href="/" class="close-href">
    <img src="../src/assets/closesvg.png" alt="Close" class="product-close-img">
    </a>
  </button>
</div>

<script type="module" src="../src/js/main.js">

</script>
</body>
</html>
